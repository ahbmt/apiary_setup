<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiary Setup Helper</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: #333;
            padding: 16px;
            max-width: 100%;
        }
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.8rem;
        }
        .setup-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .faction-sets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .faction-set {
            background: #e6f0fa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d0e0f0;
        }
        button {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--secondary);
        }
        @media (min-width: 768px) {
            body {
                padding: 24px;
            }
            .setup-form {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>Apiary Setup Helper</h1>
    <form method="POST" class="setup-form">
        <div class="form-group">
            <label for="players">Number of players (1-5):</label>
            <input type="number" id="players" name="players" min="1" max="5" required>
        </div>
        
        <div class="form-group">
            <label>Select Faction Sets:</label>
            <div class="faction-sets">
                {% for set_name in faction_sets %}
                <label class="faction-set">
                    <input type="checkbox" name="faction_sets" value="{{ set_name }}" checked>
                    {{ set_name|title }} ({{ FACTION_SETS[set_name]|length }})
                </label>
                {% endfor %}
            </div>
        </div>
        
        <button type="submit">Generate Setup</button>
    </form>
</body>
</html>
